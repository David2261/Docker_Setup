<!DOCTYPE html>

  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="#" class="navbar-brand"><img style="width: 64px;height: 60px;" src="https://cdn.worldvectorlogo.com/logos/lloyd-s-list.svg"></a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="#" class="nav-link">Главная</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Галерея</a></li>

          <li class="nav-item"><a href="#" class="nav-link">Блог</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Мотивация</a></li>
        </ul>
      </div>
    </div>
  </nav>

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- Футер сайта -->
  <footer class="container-fluid">

      <div class="row padding text-center">
        <div class="col-12">
          <h2>Our contacts</h2>
        </div>
        <div class="col-12 social padding">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
        </div>
      </div>
    </div>
    <div class="map">
      <div class="container-fluid padding">
        <div class="footer-map-text d-flex justify-content-around">

            <a href="#">Поддержка</a>
            <a href="#">Рекомендации</a>

            <a href="#" class="destroy">Главная</a>
            <a href="#" class="destroy">Галерея</a>
            <a href="#" class="destroy">Обучение</a>
            <a href="#" class="destroy">Блог</a>
            <a href="#" class="destroy">Мотивация</a>
          </div>
        </div>
      </div>
    </div>
  </footer>
